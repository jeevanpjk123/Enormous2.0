</head>
<body>
  <div class="page-transition" id="transition"></div>
  <canvas id="canvas"></canvas>
 
  <div class="home-overlay">
    <h1 class="site-title">ENORMOUS<span style="color:var(--nebula-purple)">2.0</span></h1>
    <p class="tagline">
      We live in a cosmos of 2 trillion galaxies, where light takes billions of years to reach us.<br>
      Every atom in your body was forged in the heart of a dying star.<br>
      <em style="color:rgba(255,215,0,0.6)">You are made of stardust. Welcome to the infinite.</em>
    </p>
    <div class="nav-buttons">
      <a href="/solar-system" class="glass-btn" onclick="navigate(event, this)">ğŸª Solar System</a>
      <a href="/universe" class="glass-btn purple" onclick="navigate(event, this)">ğŸŒŒ Universe</a>
    </div>
  </div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
  <script>
    function navigate(e, el) {
      e.preventDefault();
      const t = document.getElementById('transition');
      t.style.opacity = '1';
      t.style.pointerEvents = 'all';
      setTimeout(() => { window.location.href = el.href; }, 500);
    }
    // Fade in
    window.addEventListener('load', () => {
      const t = document.getElementById('transition');
      t.style.transition = 'opacity 0.6s ease';
      setTimeout(() => { t.style.opacity = '0'; }, 50);
    });
  </script>
</body>
