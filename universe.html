<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enormous2.0 â€” Universe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-transition" id="transition" style="opacity:1"></div>
  <canvas id="canvas"></canvas>
 
  <a href="/" class="back-btn" onclick="navigate(event, this)">â† HOME</a>
 
  <div class="zoom-hud" id="zoom-hud">ğŸ”­ Zoom: 1x</div>
 
  <div class="zoom-slider-wrap">
    <span>1x</span>
    <input type="range" id="zoom-range" min="1" max="100" value="1" step="0.5">
    <span>100x</span>
  </div>
 
  <div class="galaxy-tooltip" id="galaxy-tooltip"></div>
 
  <div class="instructions">DRAG TO EXPLORE Â· SCROLL TO ZOOM Â· CLICK GALAXY TO VISIT</div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="{{ url_for('static', filename='js/universe.js') }}"></script>
  <script>
    function navigate(e, el) {
      e.preventDefault();
      const t = document.getElementById('transition');
      t.style.transition = 'opacity 0.5s ease';
      t.style.opacity = '1';
      t.style.pointerEvents = 'all';
      setTimeout(() => { window.location.href = el.href; }, 500);
    }
    window.addEventListener('load', () => {
      const t = document.getElementById('transition');
      t.style.transition = 'opacity 0.8s ease';
      setTimeout(() => { t.style.opacity = '0'; t.style.pointerEvents = 'none'; }, 50);
    });
  </script>
</body>
</html>
