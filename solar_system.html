<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enormous2.0 — Solar System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-transition" id="transition" style="opacity:1"></div>
  <canvas id="canvas"></canvas>
 
  <a href="/" class="back-btn" onclick="navigate(event, this)">← HOME</a>
 
  <div class="orbit-toggle">
    <button class="toggle-btn active" id="btn-orbits-on" onclick="setOrbits(true)">✦ WITH ORBITS</button>
    <button class="toggle-btn" id="btn-orbits-off" onclick="setOrbits(false)">✧ WITHOUT ORBITS</button>
  </div>
 
  <div class="instructions">DRAG TO ORBIT · SCROLL TO ZOOM · RIGHT-DRAG TO PAN</div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="{{ url_for('static', filename='js/solar_system.js') }}"></script>
  <script>
    function navigate(e, el) {
      e.preventDefault();
      const t = document.getElementById('transition');
      t.style.transition = 'opacity 0.5s ease';
      t.style.opacity = '1';
      t.style.pointerEvents = 'all';
      setTimeout(() => { window.location.href = el.href; }, 500);
    }
    window.addEventListener('load', () => {
      const t = document.getElementById('transition');
      t.style.transition = 'opacity 0.7s ease';
      setTimeout(() => { t.style.opacity = '0'; t.style.pointerEvents = 'none'; }, 50);
    });
  </script>
</body>
</html>
